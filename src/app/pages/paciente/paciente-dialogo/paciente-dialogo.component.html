<div>
    <mat-form-field>
        <input matInput placeholder="Nombres" [(ngModel)]="paciente.nombres" max="70" maxlength="70">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Apellidos" [(ngModel)]="paciente.apellidos" max="70" maxlength="70">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="DNI" [(ngModel)]="paciente.dni" max="8" maxlength="8">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Direccion" [(ngModel)]="paciente.direccion" max="150" maxlength="150">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Telefono" [(ngModel)]="paciente.telefono" max="9" maxlength="9">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="paciente.email" max="55" maxlength="55">
    </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="operar()">
    Aceptar
</button>
<button mat-raised-button color="accent" (click)="cancelar()">
    Cancelar
</button>
